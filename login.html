
<!DOCTYPE html>
<html>
<head>
<title>首頁</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<script type="text/javascript">

	function checkdata() {
		form.action = "user/login";
        form.submit();
	
	}

	function resetData() {
		form_search.Keyword.value = "";
		form_search.datepicker.value = "";
		form_search.datepicker1.value = "";
		//form_search.reset();
	}
</script>

<body style="background-image: url(img/login_bg.jpg);">

<div class="login">
		<div class="login_wrap">
			<div class="login_inner">			
				<form id="form" name="form" method="post" class="login_form">
					<div class="login_logo">
						<img src="img/login_logo.png" alt="">
                    </div>
					<div class="login_input_wrap" data-validate = "Username is required">
                        <span class="login_input_symbol"><i class="fa fa-user"></i></span>
                        <input class="login_input" type="text" name="userAccount" placeholder="帳號"  value="test">
					</div>

					<div class="login_input_wrap login_input_ctrl" data-validate = "Password is required">
                        <span class="login_input_symbol"><i class="fa fa-lock"></i></span>
                        <input class="login_input" type="password" name="userPwd" placeholder="密碼" value="123456">
					</div>

					<div class="login_btn">
						<button onClick="checkdata();">登入</button>
					</div>

					<div class="login_forget">
						<a href="#">忘記密碼？</a>
					</div>
				</form>
			</div>
		</div>
	</div>

    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.1/jquery-migrate.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</body>
</html>
